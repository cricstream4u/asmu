<!DOCTYPE html>
<html lang="en">
<head>

   <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      margin: 0;
      color: white;
      padding-top: 60px !important;
    }

    /* Pretty Section Heading */
    .section-title {
      text-align: center;
      font-size: 30px;
      font-weight: 800;
      margin: 2px 0 2px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .section-title::after {
      content: "";
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      display: block;
      margin: 6px auto 0;
      border-radius: 10px;
    }

     /* Movies Grid */
    .movies-grid {
      display: grid;
      gap: 15px;
      padding: 20px;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }

    /* 2 per row on Mobile */
    @media (max-width: 600px) {
      .movies-grid {
        grid-template-columns: repeat(2, 1fr) !important;
      }
    }

    /* Movie Card */
    .movie-card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
    }
    .movie-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .movie-card h3 {
      padding: 8px;
      font-size: 16px;
    }

    /* Load More Button */
    .load-btn {
      display: block;
      width: 70%;
      margin: 15px auto 36px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #0086ff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: .3s;
    }
    .load-btn:hover { background: #0070d1; }

    .telegram-float {
  position: fixed;
  width: 55px;
  height: 55px;
  bottom: 20px;
  right: 20px;
  background: #0088cc;
  color: white;
  border-radius: 50%;
  text-align: center;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform .3s, box-shadow .3s;
}

.telegram-float:hover {
  transform: scale(1.12);
  box-shadow: 0 12px 18px rgba(0,0,0,0.4);
}

.telegram-float img {
  width: 60%;
  filter: invert(0); /* keep original color */
}

    /* Desktop / Laptop */
@media (min-width: 768px) {
  .search-box {
    margin-left: 40px !important;
    margin-right: 40px !important;
  }
}

/* Mobile stays full width (no change needed) */


  </style>
</head>

<body >

  <!-- Header -->
  <!--- Main Content -->
  <h1 class="section-title">AsMu ðŸ’ž Forever</h1>

  <div id="movies" class="movies-grid"></div>
<button id="loadMore" class="load-btn">Load More</button>


 <script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const openMenu = document.getElementById("open-menu");

  openMenu.addEventListener("click", () => {
    sidebar.classList.remove("-translate-x-full");
    overlay.classList.remove("hidden");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });
</script>

<!--- movies grid -->
  <script>
let allMovies = [];
let startIndex = 0;
const limit = 24; // âœ… Load 24 each time

async function loadMovies() {
  const url = "https://raw.githubusercontent.com/cricstream4u/asmu/main/asmu.json"; 
  const response = await fetch(url);
  const data = await response.json();
  allMovies = data.movies;
  displayMovies();
}

function displayMovies(reset = false) {
  const grid = document.getElementById("movies");
  const searchValue = document.getElementById("searchInput").value.toLowerCase();

  // Reset when searching
  if (reset) {
    startIndex = 0;
    grid.innerHTML = "";
  }

  // Filter movie list
  const filteredMovies = allMovies.filter(m => m.title.toLowerCase().includes(searchValue));

  // Select next 24
  const moviesToShow = filteredMovies.slice(startIndex, startIndex + limit);

  moviesToShow.forEach(movie => {
    grid.innerHTML += `
      <div class="movie-card" onclick="window.open('${movie.url}', '_blank')">
        <img src="${movie.image}" alt="${movie.title}">
        <h3>${movie.title}</h3>
      </div>`;
  });

  startIndex += limit;

  // Hide Load More button if finished
  document.getElementById("loadMore").style.display =
    startIndex >= filteredMovies.length ? "none" : "block";
}

document.getElementById("loadMore").addEventListener("click", () => displayMovies());
document.getElementById("searchInput").addEventListener("input", () => displayMovies(true));

loadMovies();

</script>
